<!DOCTYPE html>
<html>
    <head>
        <style>
            @font-face {
                font-family: "CursedTimer";
                src: url("CursedTimerUlil-Aznm.ttf");
            }
        </style>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">





        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="halves">
                <h3 class="names" id="home-name">HOME</h3>
                <h4 class="score-section" id="score-home">0</h4>
                <div class="button-section">
                    <button onclick="add1H()" class = "button-home" id="home-1">+1</button>
                    <button onclick="add2H()" class = "button-home"  id="home-2">+2</button>
                    <button onclick="add3H()" class = "button-home"  id="home-3">+3</button>
                </div>
            </div>
            <div class="halves">
                <h3 class="names" id="guest-name">GUEST</h3>
                <h4 class="score-section" id="score-guest">0</h4>
                <div class="button-section">
                    <button onclick="add1G()" class = "button-guest"  id="guest-1">+1</button>
                    <button onclick="add2G()" class = "button-guest"  id="guest-2">+2</button>
                    <button onclick="add3G()" class = "button-guest"  id="guest-3">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
